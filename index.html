<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="learning HTML CSS HTML5 CSS3 JS DOM">
        <title>Learing</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="todo-container">
            <div class="add-task">
                <input type="text" name="task" value="" placeholder="Type Here Your Task." autocomplete="off" spellcheck="false">
                <span class="plus">+</span>
            </div>
            <div class="tasks-content">
                <span class="no-tasks-message">No Tasks To show</span>
            </div>
        </div>
        <div class="todo-status">
            <div class="tasks-count">
                Tasks <span>0</span>
            </div>
            <div class="tasks-completed">
                Completed <span>0</span>
            </div>
        </div>
        <div class="todo-all">
            <div class="delete-all disabled">Delete All Tasks</div>
            <div class="complete-all disabled">Complete All Tasks</div>
        </div>
        <div class="flowers-container">
            <img src="images/flower1.png">
            <img src="images/flower1.png">
        </div>
        <footer>
            <div class="right">
                All Right Reversed &copy; Written by : <span>Omar Sarwt</span>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
